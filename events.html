<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Engage - Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <!-- Logo on the left -->
            <li><img src="images/Re-EngageLogo.png" class="logo" alt="OU Engage Logo"></li>

            <!-- Centered links -->
            <div class="center-nav">
                <li><a id="organizations" class="organizations" href="" target="_self">Organizations</a></li>
                <li><a id="events" class="events" href="" target="_self">Events</a></li>
                <li><a id="about" class="about" href="" target="_self">About</a></li>
                <li><a id="contact" class="contact" href="" target="_self">Contact</a></li>
            </div>

            <!-- Sign In button on the right -->
            <li class="right"><button class="signIn"><a href="signin.html">Sign In</a></button></li>
        </ul>
    </nav>



    <h1 class="header">Upcoming Events</h1>

    <!-- Search bar -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for events..." onkeyup="filterBySearch('event-item')">
    </div>

    <!-- Tag-based filtering -->
    <div class="tag-container">
        <button class="tag" onclick="filterByTag('Sports', 'event-item')">Sports</button>
        <button class="tag" onclick="filterByTag('Technology', 'event-item')">Technology</button>
        <button class="tag" onclick="filterByTag('Music', 'event-item')">Music</button>
        <button class="tag" onclick="filterByTag('Art', 'event-item')">Art</button>
        <button class="tag" onclick="filterByTag('Community', 'event-item')">Community</button>
        <button class="tag" onclick="unfilter('event-item')">All</button>
    </div>

    <!-- List of events with date, time, and location -->
    <ul id="event-list"></ul>

    <!-- Calendar Section -->
    <div class="calendar-container">
        <h2>Event Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=9c62f1db86de52ef75839dffba48c9c6a5981c54862aabc10a8dfbbbe7b68109%40group.calendar.google.com&ctz=America%2FChicago" 
        style="border: 0" 
        width="800" 
        height="600" 
        frameborder="0" 
        scrolling="no">
    </iframe>
    </div>

    <script src="app.js"></script>
    <script>
        setNavBarHrefs();
        populateEventLists();
    </script>
</body>

</html>
