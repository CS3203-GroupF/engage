<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Engage</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Add some basic styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black background with opacity */
        }

        /* Modal content box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <nav class="navbar">
        <ul>
            <!-- Logo on the left -->
            <li><a href="#"><img src="/images/21302a64-9517-4019-93e7-814adea867db8f7d201b-aecf-4d87-a577-f02c11aa1606.png" alt="" class="logo"></a></li>
            
            <!-- Centered links -->
            <div class="center-nav">
                <li><a class="organizations" href="organizations.html" target="_blank">Organizations</a></li>
                <li><a class="about" href="about.html" target="_blank">About</a></li>
                <li><a class="contact" href="contact.html" target="_blank">Contact</a></li>           
            </div>
            
            <!-- Sign In button on the right -->
            <li class="right"><button class="signIn" onclick="openModal()">Sign In</button></li>
        </ul>
    </nav>

    <!-- The Modal -->
    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <script>
        // JavaScript functions to open and close the modal
        function openModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("loginModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <h1 class="header">About</h1>

        



</body>
</html>
